<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="top-header">
      <div style="align-items: center; display: flex; gap: 15px">
        <img src="assets/images/tatalogo.png" alt="" />
      </div>
      <div>
        <img src="assets/images/ibmdlogo.png" alt="" />
      </div>
    </div>
    <div class="bottom-header">
      <ion-icon  
        (click)="goBack()"      
        name="chevron-back"
        style="color: #ffffff; padding-left: 5px; font-size: 15px"
      ></ion-icon>
      <div
        style="
          color: white;
          font-weight: 500;
          font-size: 15px;
          font-family: Montserrat          
        "
      >
        Forgot Password
      </div>
      <div></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">

  <div *ngIf="isSetIDorPhone" style="display: flex; flex-direction: column; gap: 10px;">
    <div class="inputContainer">
      <div style="display: inline-flex">Username</div>      
      <ion-input placeholder="Enter username" type="text" [(ngModel)]="username" class="input" ></ion-input>
    </div> 

    <div style="display: inline-flex; align-items: center; align-self: center;">
      OR
    </div>

    <div class="inputContainer">
      <div style="display: inline-flex">Phone No.</div>      
      <ion-input maxlength="10" maxlength="10" placeholder="Enter phone no." type="number" [(ngModel)]="phone" class="input" ></ion-input>
    </div>
   

    <div style="display: inline-flex; align-items: center; align-self: center;">
      <div>
        <ion-button (click)="validate()"  class="submit-button" expand="block" type="submit">VALIDATE</ion-button>
      </div>
    </div>
  </div>  


  <div *ngIf="isSetOTP" style="display: flex; flex-direction: column; gap: 10px;">
    <div class="inputContainer">
      <div style="display: inline-flex">OTP</div>      
      <ion-input maxlength="8" maxlength="8" placeholder="Enter otp" type="number" [(ngModel)]="otp" class="input" ></ion-input>
    </div>
    <div style="display: inline-flex; align-items: center; align-self: center;">
      <div>
        <ion-button (click)="validateOTP()"  class="submit-button" expand="block" type="submit">SUMBIT OTP</ion-button>
      </div>
    </div>
  </div>
    
  

  <div *ngIf="isSetPassword" style="display: flex; flex-direction: column; gap: 10px;">

    <div class="inputContainer">
      <div style="display: inline-flex">New Password<div style="color: red; padding-left: 5px;">*</div></div>      
      <ion-input placeholder="Enter new password" type="password" [(ngModel)]="newPassword"  class="input" ></ion-input>
    </div>     
    
    <div class="inputContainer">
      <div style="display: inline-flex">Confirm Password<div style="color: red; padding-left: 5px;">*</div></div>      
      <ion-input placeholder="Confirm new password" type="password" [(ngModel)]="confirmNewPassword"  class="input" ></ion-input>
    </div>
    


    <div style="display: inline-flex; align-items: center; align-self: center;">
      <div>
        <ion-button  class="submit-button" expand="block" type="submit">CHANGE</ion-button>
      </div>
    </div>


  </div>
  

  </div>
</ion-content>
