<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="top-header">
      <div style="align-items: center; display: flex; gap: 15px">
        <ion-icon
          (click)="toggleMenu()"
          name="menu"
          style="color: rgb(0, 0, 0); font-size: 25px"
        ></ion-icon>
        <img src="assets/images/tatalogo.png" alt="" />
      </div>
      <div>
        <img src="assets/images/ibmdlogo.png" alt="" />
      </div>
    </div>
    <div class="bottom-header">
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        style="color: white; padding-left: 5px; font-size: 20px"
      ></ion-icon>
      <div
        style="
          color: white;
          font-weight: 500;
          font-size: 15px;
          font-family: Montserrat;
          padding-left: -10px;
        "
      >
        Change Password
      </div>
      <div></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">

    <div class="inputContainer">
      <div style="display: inline-flex">Current Password<div style="color: red; padding-left: 5px;">*</div></div>      
      <ion-input placeholder="Enter current password" type="password" [(ngModel)]="oldPassword" class="input" ></ion-input>
    </div>     
    
    <div class="inputContainer">
      <div style="display: inline-flex">New Password<div style="color: red; padding-left: 5px;">*</div></div>      
      <ion-input placeholder="Enter new password" type="password" [(ngModel)]="newPassword" class="input" ></ion-input>
    </div>     
    
    <div class="inputContainer">
      <div style="display: inline-flex">Confirm Password<div style="color: red; padding-left: 5px;">*</div></div>      
      <ion-input placeholder="Confirm new password" type="password" [(ngModel)]="confirmNewPassword" class="input" ></ion-input>
    </div>
    


    <div style="display: inline-flex; align-items: center; align-self: center;">
      <div>
        <ion-button (click)="changePassword()" class="submit-button" expand="block" type="submit">CHANGE</ion-button>
      </div>
    </div>

  </div>
</ion-content>

<app-footer></app-footer>
