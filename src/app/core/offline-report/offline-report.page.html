<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="top-header">
      <div style="align-items: center; display: flex; gap: 15px">
        <ion-icon
          (click)="toggleMenu()"
          name="menu"
          style="color: rgb(0, 0, 0); font-size: 25px"
        ></ion-icon>
        <img src="assets/images/tatalogo.png" alt="" />
      </div>
      <div>
        <img src="assets/images/ibmdlogo.png" alt="" />
      </div>
    </div>
    <div class="bottom-header">
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        style="color: white; padding-left: 5px; font-size: 20px"
      ></ion-icon>
      <div
        style="
          color: white;
          font-weight: 500;
          font-size: 18px;
          font-family: Montserrat;          
        "
      >
        Offline Report
      </div>
      <div></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="flex-container">
    <ng-container *ngFor="let item of AllReports; let i = index">
      <div
        *ngIf="item.CreatedBY == userId"
        style="
          width: 100%;
          background-color: rgb(165, 194, 238);
          padding: 15px;
          border-radius: 10px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div>
          <div>Offline report for:</div>
          <div>{{item.Visit_Customer_Name}}</div>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center">
          <ion-icon
            (click)="syncWithServer(item, i)"
            name="refresh"
            style="
              color: rgb(255, 255, 255);
              font-size: 20px;
              font-weight: 500;
              background-color: #518ada;
              padding: 9px;
              border-radius: 5px;
            "
          ></ion-icon>
          <div
            style="
              background-color: #518ada;
              color: white;
              font-weight: 500;
              padding: 10px;
              border-radius: 5px;
              margin-left: 10px;
              font-family: Montserrat;
            "
            (click)="goToDetails(item)"
          >
            check summary
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- <div class="centered-container">
    <span>Powered by &copy; MJunction Services LTD.</span>
  </div> -->
</ion-content>

<app-footer></app-footer>
